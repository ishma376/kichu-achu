<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Letter ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
  *{margin:0; padding:0; box-sizing:border-box;}
  body{
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    /* Use your vintage paper as full-page background */
    background: url('photos/vintage.png') no-repeat center center;
    background-size: cover;
    position: relative;
  }

  .letter-container{
    background: rgba(255, 255, 240, 0.85); /* slight cream overlay to blend */
    padding:50px 40px;
    border-radius:25px;
    max-width:850px;
    box-shadow: 0 0 50px rgba(0,0,0,0.3);
    text-align:center;
    animation: fadeIn 2s ease forwards;
  }

  .letter-container img{
    width:100%;
    border-radius:15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
  }

  .back-button{
    margin-top:30px;
    display:inline-block;
    padding:12px 30px;
    background:#d18c78;
    color:white;
    font-weight:bold;
    text-decoration:none;
    border-radius:20px;
    transition:0.3s;
    font-family:'Playfair Display', serif;
  }

  .back-button:hover{
    background:#b36f58;
  }

  @keyframes fadeIn{
    0%{opacity:0; transform: translateY(50px);}
    100%{opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="letter-container">
  <img src="photos/letter.jpg" alt="Love Letter">
  <br>
  <a href="home.html" class="back-button">← Back to Home</a>
</div>

</body>
</html>
