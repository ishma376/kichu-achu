<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unlock Our Love ‚ù§Ô∏è</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body.login-body {
  margin: 0;
  height: 100vh;
  width: 100vw;

  /* MAIN BACKGROUND IMAGE */
  background-image: url("photos/background.jpg");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 100%; /* show full image */
  background-color: #000; /* fallback color */

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* ---------- LOGIN BOX ---------- */
.login-box {
  background: rgba(255,255,255,0.2); /* transparent glass-like */
  backdrop-filter: blur(6px);
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  max-width: 400px;
}

/* ---------- HEADING ---------- */
.login-box h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #fff;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* ---------- INPUT ---------- */
.login-box input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.6);
  background: rgba(255,255,255,0.15);
  color: #fff;
  font-size: 15px;
  outline: none;
}

.login-box input::placeholder {
  color: #fff;
}

/* ---------- BUTTON ---------- */
.login-box button {
  margin-top: 20px;
  padding: 12px 36px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.7);
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-box button:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

/* ---------- DOOR ---------- */
.door {
  width: 150px;
  height: 250px;
  margin: 20px auto 0;
  background: linear-gradient(180deg,#7a2c40,#4d1424);
  border-radius: 12px;
  display: none;
}
</style>
</head>

<body class="login-body">

<div class="login-box">
  <h1>üö™ Open the door to the next year with me</h1>

  <input type="password" id="key" placeholder="Enter our secret key ‚ù§Ô∏è">

  <button onclick="unlock()">Unlock Love</button>

  <div class="door" id="door"></div>
</div>

<script src="script.js"></script>
</body>
</html>
