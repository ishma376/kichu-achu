<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body.login-body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100svh;
  background: url("photos/background.jpg") no-repeat center center;
  background-size: cover;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}




/* ---------- LOGIN BOX ---------- */
.login-box {
  width: 90vw;
  max-width: 400px;
  padding: 22px 20px;

  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(8px);
  border-radius: 20px;

  text-align: center;
  color: #fff;
  position: relative;
}


/* ---------- HEADING ---------- */
.login-box h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 22px;
  color: #fff;
}



/* ---------- INPUT ---------- */
.login-box input {
  width: 100%;
  padding: 16px 22px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.6); /* fixed border */
  background: rgba(255,255,255,0.18);
  color: #fff;

  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  letter-spacing: 0.5px;

  outline: none;
  margin-bottom: 14px;
}



.login-box input::placeholder {
  color: #fff;
  font-size: 17px; /* increased */
}

/* ---------- BUTTON ---------- */
.login-box button {
  margin-top: 22px;
  padding: 16px 0;
  width: 100%;

  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.7);
  background: rgba(255,255,255,0.25);

  font-family: 'Poppins', sans-serif;
  font-size: 20px;
  font-weight: 500;
  letter-spacing: 1px;
  color: #fff;

  cursor: pointer;
  transition: all 0.3s ease;
}



.login-box button:hover {
  background: rgba(255,255,255,0.4);
  transform: scale(1.03);
}



/* ---------- DOOR ---------- */
.door {
  width: 140px;
  height: 200px;
  margin: 20px auto 0;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  display: none;
}


/* ---------- MOBILE RESPONSIVE ---------- */
@media (max-width: 600px) {
  .login-box {
    padding: 18px 8vw;
    max-width: 95vw;
  }
  .login-box input {
    font-size: 20px;
    padding: 18px 22px;
  }
  .login-box button {
    font-size: 22px;
    padding: 18px 0;
    width: 100%;
  }
  .door {
    width: 120px;
    height: 180px;
  }
}
@supports (height: 100svh) {
  body.login-body {
    height: 100svh;
  }
}

</style>
</head>
<body class="login-body">
    <div class="login-box">
        <h1>Login</h1>
        <input type="text" id="key" placeholder="Enter your key">
        <button onclick="unlock()">Unlock</button>
       <div id="door" class="door"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
